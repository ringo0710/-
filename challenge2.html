<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>第2回 チャレンジ</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Nunito', sans-serif;
      background: #e6f2fa url('map-style.png') no-repeat center center fixed;
      background-size: cover;
      text-align: center;
      color: #333;
    }
    header {
      padding: 30px 20px;
      font-size: 2em;
      font-weight: 800;
      color: #1a3d66;
      text-shadow: 1px 1px 3px rgba(255,255,255,0.8);
    }
    .card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
      padding: 20px;
      max-width: 500px;
      margin: 20px auto;
    }
    .card h2 {
      font-size: 1.4em;
      color: #1a3d66;
    }
    .route {
      margin: 10px 0;
      font-size: 1.1em;
    }
    .status {
      display: inline-block;
      margin: 15px auto;
      padding: 10px 20px;
      border-radius: 25px;
      font-weight: bold;
      font-size: 1em;
      color: #fff;
      background: linear-gradient(90deg, #ff9800, #e67e00);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .status.cleared {
      background: linear-gradient(90deg, #4caf50, #2e7d32);
    }
    .menu {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 30px;
    }
    .menu-btn, .locked-btn {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      padding: 15px;
      font-size: 1.2em;
      font-weight: bold;
      border-radius: 10px;
      text-decoration: none;
    }
    /* 有効なボタン */
    .menu-btn {
      color: #fff;
      background: #1a3d66;
      transition: background 0.2s;
    }
    .menu-btn:hover {
      background: #28527a;
    }
    /* ロック中のボタン */
    .locked-btn {
      background: #ccc;
      color: #666;
      cursor: not-allowed;
      pointer-events: none;
    }
    .locked-btn img {
      width: 20px;
      height: 20px;
    }
    a.btn {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 15px;
      background: #999;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>第2回</header>
  <div class="card">
    <h2>ルート</h2>
    <p class="route">埼玉大学 → 皇居 → お台場</p>
    <span id="status" class="status">進行中</span>

    <div class="menu">
      <!-- 鍵付きに変更 -->
      <div class="locked-btn">
        <img src="鍵.png" alt="ロック">
        スタンプカード
      </div>
      <div class="locked-btn">
        <img src="鍵.png" alt="ロック">
        ビンゴカード
      </div>
      <!-- マップは有効 -->
      <a href="challenge2_map.html" class="menu-btn">マップ</a>
    </div>

    <a href="index.html" class="btn">← ホームに戻る</a>
  </div>

  <script>
    // LocalStorageから進行状況を読み込み
    const status = localStorage.getItem("challenge2_status") || "進行中";
    const statusEl = document.getElementById("status");
    statusEl.textContent = status;

    if (status === "CLEARED") {
      statusEl.classList.add("cleared");
    }
  </script>
</body>
</html>
