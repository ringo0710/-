<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>チャレンジングウォーキング企画</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Nunito', sans-serif;
      background: #e6f2fa url('map-style.png') no-repeat center center;
      background-size: cover;
      color: #333;
      text-align: center;
    }
    header {
      padding: 30px 20px;
      font-size: 2em;
      font-weight: 800;
      color: #1a3d66;
      text-shadow: 1px 1px 3px rgba(255,255,255,0.8);
    }
    .challenges {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
      padding: 20px;
      width: 250px;
      min-height: 260px; /* 高さを統一 */
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card h2 {
      font-size: 1.3em;
      margin-bottom: 10px;
      color: #1a3d66;
    }
    .route {
      font-size: 1em;
      margin-bottom: 15px;
    }
    .status {
      display: inline-block;
      padding: 8px 15px;
      border-radius: 20px;
      font-weight: bold;
      font-size: 0.9em;
      color: #fff;
    }
    .cleared {
      background-color: #28a745;
    }
    .progress {
      background-color: #ff9800;
    }
    /* ロック中のデザイン */
    .locked-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      color: #999;
    }
    .locked-content img {
      width: 40px;
      height: 40px;
    }
    a {
      display: block;
      margin-top: 15px;
      padding: 10px 15px;
      background: #1a3d66;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.2s;
    }
    a:hover {
      background: #28527a;
    }
    .locked a {
      background: #ccc;
      pointer-events: none;
      cursor: not-allowed;
    }
    @media (max-width: 600px) {
      header { font-size: 1.5em; }
      .card { width: 90%; }
    }
  </style>
</head>
<body>
  <header>チャレンジングウォーキング企画</header>
  <div class="challenges">
    <!-- 第1回 -->
    <div class="card">
      <h2>第1回</h2>
      <p class="route">埼玉大学 → 東京タワー</p>
      <span class="status cleared">CLEARED</span>
      <a href="challenge1.html">詳細を見る</a>
    </div>
    <!-- 第2回 -->
    <div class="card">
      <h2>第2回</h2>
      <p class="route">埼玉大学 → 皇居 → お台場</p>
      <span class="status progress">進行中</span>
      <a href="challenge2.html">詳細を見る</a>
    </div>
    <!-- 第3回〜第6回 (ロック中) -->
    <div class="card locked">
      <h2>第3回</h2>
      <div class="locked-content">
        <img src="鍵.png" alt="ロック">
        <p>LOCKED</p>
      </div>
      <a>詳細を見る</a>
    </div>
    <div class="card locked">
      <h2>第4回</h2>
      <div class="locked-content">
        <img src="鍵.png" alt="ロック">
        <p>LOCKED</p>
      </div>
      <a>詳細を見る</a>
    </div>
    <div class="card locked">
      <h2>第5回</h2>
      <div class="locked-content">
        <img src="鍵.png" alt="ロック">
        <p>LOCKED</p>
      </div>
      <a>詳細を見る</a>
    </div>
    <div class="card locked">
      <h2>第6回</h2>
      <div class="locked-content">
        <img src="鍵.png" alt="ロック">
        <p>LOCKED</p>
      </div>
      <a>詳細を見る</a>
    </div>
  </div>
</body>
</html>
